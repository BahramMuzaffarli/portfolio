{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact — Bahram</title>
    <link rel="stylesheet" href="{% static 'home/css/welcome.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/palette.css' %}">
    <style>
      .contact-wrap{display:flex;align-items:center;justify-content:center;min-height:60vh}
      .contact-card{background:rgba(0,0,0,0.18);padding:28px;border-radius:12px;max-width:640px;width:100%;box-shadow:0 8px 30px rgba(2,6,23,0.45);}
      .contact-card h1{margin:0 0 8px}
      .contact-list{display:flex;flex-direction:column;gap:12px;margin:16px 0 0;padding:0;list-style:none}
      .contact-item{display:flex;gap:12px;align-items:center}
      .icon{width:40px;height:40px;display:inline-flex;align-items:center;justify-content:center;border-radius:8px;background:rgba(255,255,255,0.03);color:var(--bg-light);font-size:18px}
      .contact-item a{color:var(--bg-light);text-decoration:none;font-weight:600}
      .contact-meta{color:var(--muted);font-size:14px}
      .back-link{display:inline-block;margin-top:18px;color:var(--bg-light)}
      @media (max-width:640px){.contact-card{padding:18px}}
    </style>
  </head>
  <body>
    <div class="container contact-wrap">
      <div class="contact-card">
        <h1>Contact</h1>
        <p class="contact-meta">Get in touch — I'm available for analytics and IT business analysis work.</p>

        <ul class="contact-list">
          <li class="contact-item">
            <div class="icon" aria-hidden="true">
              <!-- mail SVG -->
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 6.5C3 5.11929 4.11929 4 5.5 4H18.5C19.8807 4 21 5.11929 21 6.5V17.5C21 18.8807 19.8807 20 18.5 20H5.5C4.11929 20 3 18.8807 3 17.5V6.5Z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 6.5L12 12.5L3 6.5" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </div>
            <div>
              <a href="mailto:muzefferlibehram@gmail.com">muzefferlibehram@gmail.com</a>
              <div class="contact-meta">Email</div>
            </div>
          </li>

          <li class="contact-item">
            <div class="icon" aria-hidden="true">
              <!-- phone SVG -->
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22 16.92V21a1 1 0 0 1-1.09 1A19 19 0 0 1 3 4.09 1 1 0 0 1 4 3h4.09a1 1 0 0 1 1 .75c.12.73.35 1.44.68 2.09a1 1 0 0 1-.24 1.05L8.7 9.7a15 15 0 0 0 6.6 6.6l1.81-1.82a1 1 0 0 1 1.05-.24c.65.33 1.36.56 2.09.68a1 1 0 0 1 .75 1V21z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </div>
            <div>
              <a href="tel:+994515845868">0515845868</a>
              <div class="contact-meta">Phone</div>
            </div>
          </li>
        </ul>

        <p><a class="back-link" href="/">← Back to home</a></p>
      </div>
    </div>
  </body>
</html>
